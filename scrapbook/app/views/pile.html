	    <script>
	    jQuery(document).ready(function($){
	        $('.model').each(function(){
	            $(this).click(function(){
	                var section = '#' + $(this).attr('id') + '_section';
	                $('.model_section').addClass('off');
	                $(section).removeClass('off');
	            });
	        });
	        $('.new').each(function(){
	           $(this).click(function(){
	                var parent = $(this).parent();
	                var form = parent.find('form');
	                $('.new_form').addClass('off');
	                form.removeClass('off'); 
	           }); 
	        });
	    });
	    </script>
